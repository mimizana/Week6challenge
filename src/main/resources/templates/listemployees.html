<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Departement</th>
        <th>Status</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.departement}"></td>
        <td th:text="${employee.employed}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/update/{id}(id=${employee.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>


</table>
<tr th:each = "sale : ${sales}" >
    <td>[[${sale.name}]]</td>
    <td>[[${sale.price}]]</td>
    <td>
        <button><a th:href="@{/detailSales/{id}(id=${sale.id})}">Detail</a></button>
        <button><a th:href="@{/updateSales/{id}(id=${sale.id})}">Update</a></button>
        <button><a th:href="@{/deleteSales/{id}(id=${sale.id})}">Delete</a></button>
    </td>
</tr>
</tbody>

<div th:replace="base ::footerfg"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
